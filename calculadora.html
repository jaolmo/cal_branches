<!DOCTYPE html><html><head>
<title>Calculadora</title><meta charset="utf-8">
<script type="text/javascript">
function inverse(){
var num = document.getElementById("nl");
num.value = 1/num.value;
}
</script>
</head>
<body>
Number
<input type="text" id="nl"><p>
<button onclick="inverse()">1/x</button>
</body>
</html>
